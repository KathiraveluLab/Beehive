{% extends "base.html" %}

{% block content %}
<h2>Register</h2>
<form method="POST" action="{{ url_for('register') }}">

    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" placeholder="First Name" required>

    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Username" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <select class="category-dropdown" name="category" required>
        <option value="" disabled selected>Select a marginalized area</option>
        <option value="unhoused">Unhoused</option>
        <option value="Person with AIDS">Person with AIDS</option>
        <option value="Recovering Alcoholic">Recovering Alcoholic</option>
        <option value="People with Addiction">People with Addiction</option>
        <option value="Prisoners">Prisoners</option>
        <option value="re-entry">Re-entry (Released from prison)</option>
    </select>
    <br><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <label for="confirm_password">Confirm Password</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Repeat your Password" required>

    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
