{% extends "base.html" %}

{% block content %}
<h2>Register</h2>
<form method="POST" action="{{ url_for('register') }}">

    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" placeholder="First Name" required>

    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Username" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <label for="confirm_password">Confirm Password</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Repeat your Password" required>

    <label for="security_question">Select a Security Question:</label>
    <select id="security_question" name="security_question" required>
        <option value="">-- Select a question --</option>
        <option value="pet_name">What is the name of your first pet?</option>
        <option value="mother_maiden">What is your mother's maiden name?</option>
        <option value="first_car">What was your first car?</option>
        <option value="favorite_movie?">What is your favorite movie?</option>
        <option value="favorite_book?">What is your favorite book?</option>
        <option value="favorite_song?">What is your favorite song?</option>
    </select>
    <br><br>


    <label for="security_answer">Your Answer:</label>
    <input type="text" id="security_answer" name="security_answer" placeholder="Enter your answer" required>

    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
